<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoZone</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <img src="resources/logo.png" alt="" srcset="">
        DoZone
    </header>
    <aside>
        <div class="home-options">
            <div>Home</div>
            <div>All</div>
            <div>Today</div>
            <div>Week</div>
            <div>Completed</div>
        </div>
        <div class="projects">
            <div>Projects</div>
        </div>
        <div class="new-project">
            <img src="./resources/plus.png" alt="plus-sign" srcset="">
            New Project
        </div>
    </aside>
    <main class="main">
        <div class="add-task hide-popup">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="description">Description</label>
            <textarea name="" id="description" cols="30" rows="10"></textarea>
            <label for="date">Date</label>
            <input type="date" name="" id="date">
            <div class="close-task">Close</div>
            <div class="add">Add</div>
        </div>
        <div class="new-task invisible"></div>
        <div class="project-title">All</div>
        <div class="task-title">Tasks</div>
    </main>
</body>

</html>
